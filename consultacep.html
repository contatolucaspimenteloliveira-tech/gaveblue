  <style>
    html, body {
      height: 100%;
      box-sizing: border-box;
    }
    * {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2d1b4e 50%, #1a1f3a 75%, #0a0e27 100%);
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(600px at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.05), transparent 80%);
      pointer-events: none;
      z-index: 1;
    }
    main {
      position: relative;
      z-index: 2;
    }
    .card-gradient {
      background: linear-gradient(180deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.95));
      position: relative;
      overflow: hidden;
    }
    .card-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(600px at var(--card-mouse-x, 50%) var(--card-mouse-y, 50%), rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.1), transparent 70%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .feature-card {
      transition: all 0.3s ease;
      border: 1px solid rgba(59, 130, 246, 0.2);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(600px at var(--card-mouse-x, 50%) var(--card-mouse-y, 50%), rgba(139, 92, 246, 0.25), rgba(59, 130, 246, 0.1), transparent 70%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .feature-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.25), 0 0 40px rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
    }
    .feature-card:hover::before {
      opacity: 1;
    }
    .feature-card.active {
      outline: 2px solid #8b5cf6;
      border-color: #8b5cf6;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
    }
    .query-section {
      display: none;
      animation: fadeIn 0.3s ease-out;
    }
    .query-section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-field {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(59, 130, 246, 0.2);
      transition: all 0.3s ease;
    }
    .input-field:focus {
      background: rgba(15, 23, 42, 0.95);
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .result-card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    .result-hidden {
      display: none;
    }
    .error-toast {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(239, 68, 68, 0.95);
      backdrop-filter: blur(10px);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
      z-index: 50;
      animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
  </style>

  <script>
    // Mouse tracking for background glow effect
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      document.documentElement.style.setProperty('--mouse-x', `${x}%`);
      document.documentElement.style.setProperty('--mouse-y', `${y}%`);
    });

    // Mouse tracking for cards
    document.querySelectorAll('.feature-card').forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--card-mouse-x', `${x}px`);
        card.style.setProperty('--card-mouse-y', `${y}px`);
      });
    });

    const defaultConfig = {
      hero_title: 'Consulte CPF, CNPJ, CEP e Placa',
      hero_subtitle: 'Tudo em um só lugar. Rápido, simples e gratuito.'
    };

    let config = { ...defaultConfig };

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (newConfig) => {
          config = { ...defaultConfig, ...newConfig };
          if (newConfig.hero_title) {
            document.getElementById('hero-title').textContent = newConfig.hero_title;
          }
          if (newConfig.hero_subtitle) {
            document.getElementById('hero-subtitle').textContent = newConfig.hero_subtitle;
          }
        },
        mapToCapabilities: () => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (cfg) => new Map([
          ['hero_title', cfg.hero_title || defaultConfig.hero_title],
          ['hero_subtitle', cfg.hero_subtitle || defaultConfig.hero_subtitle]
        ])
      });
    }

    function switchQuery(type, el) {
      document.querySelectorAll('.query-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.feature-card').forEach(c => c.classList.remove('active'));
      document.getElementById(type + '-screen').classList.add('active');
      if (el) el.classList.add('active');
    }

    function openScreen(type) {
      document.getElementById('hero-title').scrollIntoView({ behavior: 'smooth' });
      document.querySelectorAll('.query-section').forEach(s => s.classList.remove('active'));
      document.getElementById('cards-container').classList.add('hidden');
      document.getElementById(type + '-screen').classList.add('active');
      
      // Limpa campos ao abrir uma nova tela
      if (type === 'cep') document.getElementById('cep-input').focus();
      else if (type === 'cpf') document.getElementById('cpf-input').focus();
      else if (type === 'cnpj') document.getElementById('cnpj-input').focus();
      else if (type === 'placa') document.getElementById('placa-input').focus();
    }

    function goHome() {
      document.querySelectorAll('.query-section').forEach(s => s.classList.remove('active'));
      document.getElementById('cards-container').classList.remove('hidden');
      
      // Limpa resultados
      document.getElementById('result-cep').classList.add('result-hidden');
      document.getElementById('result-cpf').classList.add('result-hidden');
      document.getElementById('result-cnpj').classList.add('result-hidden');
      document.getElementById('result-placa').classList.add('result-hidden');
      
      // Limpa inputs
      document.getElementById('cep-input').value = '';
      document.getElementById('cpf-input').value = '';
      document.getElementById('cnpj-input').value = '';
      document.getElementById('placa-input').value = '';
      
      document.getElementById('hero-title').scrollIntoView({ behavior: 'smooth' });
    }

    function showError(message) {
      const toast = document.getElementById('error-toast');
      document.getElementById('error-message').textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 4000);
    }

    function sairApp() {
      window.open('https://gaveblue.com', '_blank');
      window.close();
    }

    function maskCEP(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 5) {
        value = value.substring(0, 5) + '-' + value.substring(5, 8);
      }
      input.value = value;
    }

    async function consultCEP() {
      const input = document.getElementById('cep-input').value.replace(/\D/g, '');
      if (input.length !== 8) {
        showError('Por favor, digite um CEP válido com 8 dígitos');
        return;
      }

      const btn = document.getElementById('btn-cep');
      btn.disabled = true;
      btn.textContent = 'Consultando...';

      try {
        const response = await fetch(`https://viacep.com.br/ws/${input}/json/`);
        const data = await response.json();

        if (data.erro) {
          showError('CEP não encontrado');
          btn.disabled = false;
          btn.textContent = 'Consultar CEP';
          return;
        }

        const resultDiv = document.getElementById('result-cep');
        resultDiv.classList.remove('result-hidden');
        document.getElementById('cep-data').innerHTML = `

    function validarCPFDigitos(cpf) {

      if (remainder !== parseInt(cpf.substring(10, 11))) return false;
