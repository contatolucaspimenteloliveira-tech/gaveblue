<!doctype html>
<html lang="pt-BR" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultor de CEP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    * {
      font-family: 'Space Grotesk', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .input-field {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }
    .input-field:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .result-card {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.4s ease-out;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white overflow-auto">
  <div class="w-full min-h-full p-4 md:p-8">
   <div class="max-w-xl mx-auto"><!-- Header -->
    <header class="text-center mb-8 animate-fadeIn">
     <div class="inline-flex items-center gap-3 mb-4">
      <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <h1 id="app-title" class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">Consultor de CEP</h1>
     </div>
     <p class="text-slate-400 text-lg">Encontre informações de endereço completas</p>
    </header><!-- CEP Panel -->
    <div class="glass-card rounded-2xl p-6 animate-fadeIn">
     <h2 class="text-xl font-semibold mb-6 text-indigo-300">Consultar CEP</h2>
     <div class="space-y-4">
      <div><label for="cep-input" class="block text-sm font-medium text-slate-300 mb-2">CEP</label> <input type="text" id="cep-input" class="w-full px-4 py-3 rounded-xl input-field text-white placeholder-slate-500 outline-none" placeholder="00000-000" maxlength="9" oninput="maskCEP(this)">
       <p class="text-xs text-slate-500 mt-2">Digite um CEP válido (ex: 01310-100)</p>
      </div><button id="btn-cep" onclick="consultCEP()" class="w-full py-3 px-6 rounded-xl btn-primary text-white font-semibold"> Consultar CEP </button>
      <div id="result-cep" class="hidden mt-6 result-card rounded-xl p-5 animate-fadeIn">
       <h3 class="font-semibold text-lg text-indigo-300 mb-4">Resultado da Consulta</h3>
       <div id="cep-data" class="space-y-3"></div>
      </div>
     </div>
    </div><!-- Error Toast -->
    <div id="error-toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-red-500/90 backdrop-blur text-white px-6 py-3 rounded-xl shadow-lg hidden transition-all duration-300"><span id="error-message"></span>
    </div><!-- Footer -->
    <footer class="text-center mt-8 text-slate-500 text-sm">
     <p>Powered by InverTexto API</p>
    </footer>
   </div>
  </div>
  <script>
    const API_TOKEN = '24536|zt1aqsUUJlIwJmHAs8koZzctNZAUQ7mx';
    
    const defaultConfig = {
      app_title: 'Consultor de CEP'
    };

    let config = { ...defaultConfig };

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (newConfig) => {
          config = { ...defaultConfig, ...newConfig };
          document.getElementById('app-title').textContent = config.app_title || defaultConfig.app_title;
        },
        mapToCapabilities: (cfg) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (cfg) => new Map([
          ['app_title', cfg.app_title || defaultConfig.app_title]
        ])
      });
    }

    function showError(message) {
      const toast = document.getElementById('error-toast');
      const msgEl = document.getElementById('error-message');
      msgEl.textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 4000);
    }

    function setLoading(loading) {
      const btn = document.getElementById('btn-cep');
      if (loading) {
        btn.disabled = true;
        btn.innerHTML = `
          <span class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Consultando...
          </span>
        `;
      } else {
        btn.disabled = false;
        btn.textContent = 'Consultar CEP';
      }
    }

    function maskCEP(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 5) {
        value = value.substring(0, 5) + '-' + value.substring(5, 8);
      }
      input.value = value;
    }

    async function consultCEP() {
      const input = document.getElementById('cep-input').value.replace(/\D/g, '');
      if (input.length !== 8) {
        showError('Por favor, digite um CEP válido com 8 dígitos');
        return;
      }

      setLoading(true);
      const resultDiv = document.getElementById('result-cep');
      resultDiv.classList.add('hidden');

      try {
        const response = await fetch(`https://api.invertexto.com/v1/cep?cep=${input}&token=${API_TOKEN}`);
        const data = await response.json();

        if (data.status === 400 || data.status === 404 || !data.cep) {
          showError('CEP não encontrado. Verifique e tente novamente.');
          setLoading(false);
          return;
        }

        const cepData = document.getElementById('cep-data');
        cepData.innerHTML = `
          <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
              ${createDataItem('CEP', data.cep || input)}
              ${createDataItem('UF', data.state || 'Não informado')}
            </div>
            <div>
              <span class="text-xs text-slate-500 uppercase tracking-wider">Logradouro</span>
              <p class="text-slate-200 font-medium text-lg">${data.address || 'Não informado'}</p>
            </div>
            <div class="grid grid-cols-2 gap-4">
              ${createDataItem('Bairro', data.district || 'Não informado')}
              ${createDataItem('Cidade', data.city || 'Não informado')}
            </div>
            <div class="pt-2 border-t border-white/10">
              <span class="text-xs text-slate-500 uppercase tracking-wider">Região</span>
              <p class="text-slate-200 font-medium">${data.region || 'Não informado'}</p>
            </div>
          </div>
        `;
        
        resultDiv.classList.remove('hidden');
      } catch (error) {
        showError('Erro ao consultar CEP. Tente novamente.');
      }
      
      setLoading(false);
    }

    function createDataItem(label, value) {
      return `
        <div>
          <span class="text-xs text-slate-500 uppercase tracking-wider">${label}</span>
          <p class="text-slate-200 font-medium">${value}</p>
        </div>
      `;
    }

    // Enter key support
    document.getElementById('cep-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') consultCEP();
    });
  </script>
