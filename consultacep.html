    html, body { height: 100%; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2d1b4e 50%, #1a1f3a 75%, #0a0e27 100%);
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }
    main { position: relative; z-index: 2; }
    .card-gradient {
      background: linear-gradient(180deg, rgba(30, 41, 59, 0.85), rgba(15, 23, 42, 0.95));
      position: relative;
      overflow: hidden;
    }
    .card-gradient::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(600px at var(--card-mouse-x, 50%) var(--card-mouse-y, 50%),
        rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.1), transparent 70%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .feature-card {
      transition: all 0.3s ease;
      border: 1px solid rgba(59, 130, 246, 0.2);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .feature-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(600px at var(--card-mouse-x, 50%) var(--card-mouse-y, 50%),
        rgba(139, 92, 246, 0.25), rgba(59, 130, 246, 0.1), transparent 70%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .feature-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.25), 0 0 40px rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
    }
    .feature-card:hover::before { opacity: 1; }
    .feature-card.active {
      outline: 2px solid #8b5cf6;
      border-color: #8b5cf6;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
    }
    .query-section { display: none; animation: fadeIn 0.3s ease-out; }
    .query-section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .input-field {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(59, 130, 246, 0.2);
      transition: all 0.3s ease;
    }
    .input-field:focus {
      background: rgba(15, 23, 42, 0.95);
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .result-card { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(59, 130, 246, 0.2); }
    .result-hidden { display: none; }

    .error-toast {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(239, 68, 68, 0.95);
      backdrop-filter: blur(10px);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
      z-index: 50;
      animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateX(-50%) translateY(20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }

    .gradient-text {
      background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 25%, #3b82f6 50%, #8b5cf6 75%, #3b82f6 100%);
      background-size: 200% 100%;
      animation: titleGradientShift 8s ease infinite;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes titleGradientShift {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    /* Scrollbar suave (opcional) */
    *::-webkit-scrollbar { width: 10px; height: 10px; }
    *::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.25); border-radius: 999px; border: 2px solid rgba(15,23,42,0.7); }
    *::-webkit-scrollbar-track { background: rgba(15,23,42,0.2); }

</head>

    // M√°scaras
    function maskCEP(input) {
      let value = input.value.replace(/\D/g, '');

    function maskCPF(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 9) value = value.substring(0, 3) + '.' + value.substring(3, 6) + '.' + value.substring(6, 9) + '-' + value.substring(9, 11);

                : '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>'

        </div>
      `;
    }

    function validarCPFDigitos(cpf) {
      if (cpf.length !== 11) return false;
      if (/^(\d)\1{10}$/.test(cpf)) return false;

      let sum = 0;
      for (let i = 1; i <= 9; i++) sum += parseInt(cpf.substring(i - 1, i)) * (11 - i);
      let remainder = (sum * 10) % 11;
      if (remainder === 10 || remainder === 11) remainder = 0;
      if (remainder !== parseInt(cpf.substring(9, 10))) return false;

      sum = 0;
      for (let i = 1; i <= 10; i++) sum += parseInt(cpf.substring(i - 1, i)) * (12 - i);
      remainder = (sum * 10) % 11;
      if (remainder === 10 || remainder === 11) remainder = 0;
      if (remainder !== parseInt(cpf.substring(10, 11))) return false;

      return true;
    }

    // ===== ‚úÖ CNPJ (BrasilAPI / Minha Receita) ‚Äî par√¢metros completos, UI limpa =====
    function onlyDigits(v) { return String(v || '').replace(/\D/g, ''); }

    function formatDateBR(iso) {
      if (!iso) return 'N√£o informado';
      const s = String(iso);
      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) {
        const [y, m, d] = s.split('-');
        return `${d}/${m}/${y}`;
      }
      try { return new Date(s).toLocaleDateString('pt-BR'); } catch { return s; }
    }

    function formatPhoneBR(dddTel) {
      if (!dddTel) return '';
      const digits = String(dddTel).replace(/\D/g, '');
      if (digits.length < 10) return dddTel;
      const ddd = digits.slice(0, 2);
      const num = digits.slice(2);
      if (num.length === 8) return `(${ddd}) ${num.slice(0, 4)}-${num.slice(4)}`;
      if (num.length === 9) return `(${ddd}) ${num.slice(0, 5)}-${num.slice(5)}`;
      return `(${ddd}) ${num}`;
    }

    function moneyBR(v) {
      const n = Number(v);
      if (!Number.isFinite(n)) return '';
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(n);
    }

    function safeText(v, fallback = 'N√£o informado') {
      const s = (v === null || v === undefined) ? '' : String(v).trim();
      return s ? s : fallback;
    }

    function esc(s) {
      return String(s ?? '')
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

      return `<span class="inline-flex items-center px-2.5 py-1 rounded-full text-[11px] border ${cls}">${esc(text)}</span>`;

    function sitTone(desc) {
