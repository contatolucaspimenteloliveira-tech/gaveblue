<!doctype html>
<html lang="pt-BR" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Rajdhani:wght@300;500;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    .clock-container {
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
    }
    
    .clock-display {
      background: linear-gradient(180deg, #0d0d15 0%, #1a1a28 100%);
      box-shadow: 
        0 0 60px rgba(0, 212, 255, 0.15),
        inset 0 2px 20px rgba(0, 0, 0, 0.8),
        inset 0 -2px 10px rgba(255, 255, 255, 0.02);
    }
    
    .time-digit {
      font-family: 'Orbitron', monospace;
      text-shadow: 
        0 0 20px currentColor,
        0 0 40px currentColor,
        0 0 60px currentColor;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .time-separator {
      animation: blink 1s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    @keyframes pulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
    
    .label-text {
      font-family: 'Rajdhani', sans-serif;
      letter-spacing: 0.3em;
    }
    
    .glow-ring {
      position: absolute;
      inset: -4px;
      border-radius: 24px;
      background: linear-gradient(45deg, #00d4ff, #7c3aed, #00d4ff);
      opacity: 0.6;
      filter: blur(8px);
      animation: rotate 4s linear infinite;
    }
    
    @keyframes rotate {
      0% { filter: blur(8px) hue-rotate(0deg); }
      100% { filter: blur(8px) hue-rotate(360deg); }
    }
    
    .date-display {
      font-family: 'Rajdhani', sans-serif;
    }
    
    .seconds-progress {
      transition: width 0.1s linear;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full m-0 p-0 overflow-auto">
  <div class="clock-container h-full w-full flex flex-col items-center justify-center p-8"><!-- T��tulo -->
   <h1 id="clock-title" class="label-text text-cyan-400 text-xl md:text-2xl mb-8 uppercase tracking-widest">Relógio Digital</h1><!-- Container do Relógio -->
   <div class="relative">
    <div class="glow-ring"></div>
    <div class="clock-display relative rounded-3xl p-8 md:p-12 border border-cyan-900/30"><!-- Display Principal -->
     <div class="flex items-center justify-center gap-2 md:gap-4"><!-- Horas -->
      <div class="text-center">
       <div id="hours" class="time-digit text-5xl md:text-8xl lg:text-9xl font-black text-cyan-400">
        00
       </div><span class="label-text text-cyan-600/60 text-xs md:text-sm uppercase">Horas</span>
      </div><!-- Separador --> <span class="time-separator time-digit text-4xl md:text-7xl lg:text-8xl font-bold text-purple-400 -mt-6">:</span> <!-- Minutos -->
      <div class="text-center">
       <div id="minutes" class="time-digit text-5xl md:text-8xl lg:text-9xl font-black text-purple-400">
        00
       </div><span class="label-text text-purple-600/60 text-xs md:text-sm uppercase">Minutos</span>
      </div><!-- Separador --> <span class="time-separator time-digit text-4xl md:text-7xl lg:text-8xl font-bold text-pink-400 -mt-6">:</span> <!-- Segundos -->
      <div class="text-center">
       <div id="seconds" class="time-digit text-5xl md:text-8xl lg:text-9xl font-black text-pink-400">
        00
       </div><span class="label-text text-pink-600/60 text-xs md:text-sm uppercase">Segundos</span>
      </div>
     </div><!-- Barra de Progresso dos Segundos -->
     <div class="mt-8 w-full h-1 bg-gray-800/50 rounded-full overflow-hidden">
      <div id="seconds-bar" class="seconds-progress h-full bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 rounded-full" style="width: 0%"></div>
     </div><!-- Data -->
     <div id="date-display" class="date-display text-center mt-6 text-gray-400 text-lg md:text-xl font-medium tracking-wide">
      Carregando...
     </div>
    </div>
   </div><!-- Indicador AM/PM -->
   <div id="period" class="mt-8 px-6 py-2 rounded-full bg-cyan-400/10 border border-cyan-400/30"><span class="label-text text-cyan-400 text-sm md:text-base uppercase tracking-widest">--</span>
   </div><!-- Botão Sair --> <button id="exit-btn" class="mt-8 px-6 py-2 rounded-lg bg-red-600/80 hover:bg-red-600 text-white text-sm font-medium uppercase tracking-wide transition-all duration-200"> Sair </button> <!-- Modal de Confirmação -->
   <div id="confirm-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
    <div class="bg-gradient-to-br from-gray-900 to-gray-950 rounded-3xl p-8 max-w-md w-full border border-cyan-500/30 shadow-2xl shadow-cyan-500/20">
     <h2 class="label-text text-cyan-400 text-2xl font-bold mb-4 text-center uppercase">Confirmar Saída</h2>
     <p class="text-gray-300 text-center mb-8 text-lg">Tem certeza que deseja sair?</p>
     <div class="flex gap-4"><button id="cancel-btn" class="flex-1 px-6 py-3 rounded-xl bg-gray-700 hover:bg-gray-600 text-white font-semibold uppercase tracking-wide transition-all duration-300"> Cancelar </button> <button id="confirm-btn" class="flex-1 px-6 py-3 rounded-xl bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-semibold uppercase tracking-wide transition-all duration-300"> Sair </button>
     </div>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      clock_title: 'Relógio Digital',
      background_color: '#0a0a0f',
      primary_color: '#22d3ee',
      secondary_color: '#a855f7',
      accent_color: '#ec4899',
      text_color: '#9ca3af',
      font_family: 'Orbitron',
      font_size: 16
    };

    let config = { ...defaultConfig };

    // Elementos do DOM
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const secondsBar = document.getElementById('seconds-bar');
    const dateDisplay = document.getElementById('date-display');
    const periodEl = document.getElementById('period');
    const titleEl = document.getElementById('clock-title');

    // Função para formatar números com zero à esquerda
    function padZero(num) {
      return num.toString().padStart(2, '0');
    }

    // Função para obter o nome do dia da semana
    function getDayName(date) {
      const days = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
      return days[date.getDay()];
    }

    // Função para obter o nome do mês
    function getMonthName(date) {
      const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
      return months[date.getMonth()];
    }

    // Função para atualizar o relógio
    function updateClock() {
      const now = new Date();
      
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const milliseconds = now.getMilliseconds();
      
      // Atualizar dígitos
      hoursEl.textContent = padZero(hours);
      minutesEl.textContent = padZero(minutes);
      secondsEl.textContent = padZero(seconds);
      
      // Atualizar barra de progresso (inclui milissegundos para suavidade)
      const progressPercent = ((seconds * 1000 + milliseconds) / 60000) * 100;
      secondsBar.style.width = `${progressPercent}%`;
      
      // Atualizar período (AM/PM)
      const period = hours >= 12 ? 'PM' : 'AM';
      periodEl.innerHTML = `<span class="label-text text-cyan-400 text-sm md:text-base uppercase tracking-widest">${period}</span>`;
      
      // Atualizar data
      const dayName = getDayName(now);
      const day = now.getDate();
      const monthName = getMonthName(now);
      const year = now.getFullYear();
      dateDisplay.textContent = `${dayName}, ${day} de ${monthName} de ${year}`;
    }

    // Atualizar a cada 50ms para animação suave da barra
    setInterval(updateClock, 50);
    updateClock();

    // Função para aplicar configurações
    async function onConfigChange(newConfig) {
      // Atualizar título
      titleEl.textContent = newConfig.clock_title || defaultConfig.clock_title;
      
      // Atualizar cores
      const primaryColor = newConfig.primary_color || defaultConfig.primary_color;
      const secondaryColor = newConfig.secondary_color || defaultConfig.secondary_color;
      const accentColor = newConfig.accent_color || defaultConfig.accent_color;
      const textColor = newConfig.text_color || defaultConfig.text_color;
      const bgColor = newConfig.background_color || defaultConfig.background_color;
      
      // Aplicar cores aos elementos
      hoursEl.style.color = primaryColor;
      titleEl.style.color = primaryColor;
      
      minutesEl.style.color = secondaryColor;
      document.querySelectorAll('.time-separator')[0].style.color = secondaryColor;
      
      secondsEl.style.color = accentColor;
      document.querySelectorAll('.time-separator')[1].style.color = accentColor;
      
      dateDisplay.style.color = textColor;
      
      // Atualizar gradiente da barra
      secondsBar.style.background = `linear-gradient(to right, ${primaryColor}, ${secondaryColor}, ${accentColor})`;
      
      // Aplicar fonte
      const fontFamily = newConfig.font_family || defaultConfig.font_family;
      const baseFontStack = 'monospace';
      hoursEl.style.fontFamily = `${fontFamily}, ${baseFontStack}`;
      minutesEl.style.fontFamily = `${fontFamily}, ${baseFontStack}`;
      secondsEl.style.fontFamily = `${fontFamily}, ${baseFontStack}`;
      
      // Aplicar tamanho da fonte (escala proporcional)
      const baseSize = newConfig.font_size || defaultConfig.font_size;
      titleEl.style.fontSize = `${baseSize * 1.25}px`;
    }

    // Função para mapear capabilities
    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.background_color || defaultConfig.background_color,
            set: (value) => {
              cfg.background_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => cfg.primary_color || defaultConfig.primary_color,
            set: (value) => {
              cfg.primary_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => cfg.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              cfg.secondary_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ secondary_color: value });
            }
          },
          {
            get: () => cfg.accent_color || defaultConfig.accent_color,
            set: (value) => {
              cfg.accent_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => {
              cfg.text_color = value;
              if (window.elementSdk) window.elementSdk.setConfig({ text_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => cfg.font_family || defaultConfig.font_family,
          set: (value) => {
            cfg.font_family = value;
            if (window.elementSdk) window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => cfg.font_size || defaultConfig.font_size,
          set: (value) => {
            cfg.font_size = value;
            if (window.elementSdk) window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    // Função para mapear valores do painel de edição
    function mapToEditPanelValues(cfg) {
      return new Map([
        ['clock_title', cfg.clock_title || defaultConfig.clock_title]
      ]);
    }

    // Inicializar SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
      config = window.elementSdk.config || config;
    }
    
    // Aplicar configuração inicial
    onConfigChange(config);

    // Funcionalidade do botão sair
    const exitBtn = document.getElementById('exit-btn');
    const confirmModal = document.getElementById('confirm-modal');
    const cancelBtn = document.getElementById('cancel-btn');
    const confirmBtn = document.getElementById('confirm-btn');

    // Abrir modal de confirmação
    exitBtn.addEventListener('click', function() {
      confirmModal.classList.remove('hidden');
    });

    // Cancelar saída
    cancelBtn.addEventListener('click', function() {
      confirmModal.classList.add('hidden');
    });

    // Confirmar saída e redirecionar
    confirmBtn.addEventListener('click', function() {
      // Redirecionar para o site (substitui a página atual)
      window.open('https://gaveblue.com', '_blank', 'noopener,noreferrer');
    });
  </script>
