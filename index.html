<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Em Manutenção</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  height: 100vh;
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #111827, #020617);
  color: #f8fafc;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 560px;
  width: 90%;
  text-align: center;
  background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
  backdrop-filter: blur(16px);
  border-radius: 24px;
  padding: 56px 40px;
  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
}

.logo {
  width: 96px;
  height: auto;
  margin-bottom: 24px;
  filter: drop-shadow(0 8px 24px rgba(0,0,0,0.4));
}

.icon {
  font-size: 64px;
  margin-bottom: 16px;
}

h1 {
  font-size: 2rem;
  font-weight: 700;
  margin: 0 0 12px;
}

p {
  font-size: 1rem;
  color: #cbd5f5;
  margin: 0 0 28px;
  line-height: 1.6;
}

.status {
  display: inline-block;
  padding: 12px 22px;
  border-radius: 999px;
  background: linear-gradient(135deg, rgba(56,189,248,0.25), rgba(14,165,233,0.15));
  color: #7dd3fc;
  font-weight: 600;
  font-size: 0.85rem;
  letter-spacing: 0.04em;
}

footer {
  margin-top: 32px;
  font-size: 0.8rem;
  color: #94a3b8;
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.6rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <img src="favicon.png" alt="GaveBlue" class="logo" />
    <div class="icon">⚙️</div>
    <h1>Manutenção em andamento</h1>
    <p>
      Estamos trabalhando em melhorias estratégicas para elevar o padrão da nossa plataforma.<br>Em breve, uma nova experiência estará disponível.
    </p>
    <div class="status">Manutenção em andamento</div>
    <footer>
      © gaveblue.com • Todos os direitos reservados
    </footer>
  </div>
</body>
</html>
