      transform: translateZ(0);
      animation: bg-subtle-shift 20s ease-in-out infinite;

      }

      }

    @media (max-width: 1023px) {

      }
    }

        transform: none;
        box-shadow: none;
      }
      .feature-card:hover .icon-container {
        transform: none;
      }

    @keyframes pulse-glow {

    }
    .pulse-glow {
      animation: pulse-glow 3s ease-in-out infinite;
    }
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    
    /* Mouse Glow Effect - Desktop Only */
    .mouse-glow {
      position: fixed;
      pointer-events: none;
      z-index: 0;
      width: 450px;
      height: 450px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, rgba(59, 130, 246, 0.15) 35%, transparent 65%);

      opacity: 0;
      transition: opacity 0.3s ease;
      mix-blend-mode: normal;

    }
    .mouse-glow.active {
      opacity: 0.35;
    }
    @media (min-width: 1024px) {
      .mouse-glow {

      }
    }

      z-index: -1;
    }

        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(0) translateY(-20px);
      }
    }
    
    .sparkle::before {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #3b82f6, #8b5cf6);
      border-radius: 50%;

    let glowX = 0;
    let glowY = 0;

    const isMobile = window.matchMedia('(max-width: 1023px)').matches;
    
    if (!isMobile) {
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        mouseGlow.classList.add('active');
        
        if (Math.random() > 0.7) {
          createSparkle(mouseX, mouseY);
        }
      });

      document.addEventListener('mouseleave', () => {
        mouseGlow.classList.remove('active');
      });

      function createSparkle(x, y) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = (x + (Math.random() - 0.5) * 40) + 'px';
        sparkle.style.top = (y + (Math.random() - 0.5) * 40) + 'px';
        document.body.appendChild(sparkle);
        
        setTimeout(() => sparkle.remove(), 800);
      }

      function updateGlow() {
        glowX += (mouseX - glowX) * 0.15;
        glowY += (mouseY - glowY) * 0.15;

        mouseGlow.style.left = (glowX - 225) + 'px';
        mouseGlow.style.top = (glowY - 225) + 'px';

        requestAnimationFrame(updateGlow);
      }

      updateGlow();
